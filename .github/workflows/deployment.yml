name: Deployment testing
on:
  push:
    branches:
      - main
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  linter-formatter:
    name: Run linter and formatteur
    runs-on: ubuntu-latest
    steps:
      - run: npm run lint
